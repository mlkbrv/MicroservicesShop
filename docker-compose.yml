version: '3.8'

services:
  # Redis для кеширования и очередей
  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: microservices_user_service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8004"
    ports:
      - "8004:8004"
    volumes:
      - ./services/user-service:/app
      - ./databases:/databases
      - ./shared:/shared
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_PATH=/databases/user.db
      - PYTHONPATH=/app:/shared
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: microservices_product_service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    volumes:
      - ./services/product-service:/app
      - ./databases:/databases
      - ./shared:/shared
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_PATH=/databases/product.db
      - PYTHONPATH=/app:/shared
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cart Service
  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    container_name: microservices_cart_service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8002"
    ports:
      - "8002:8002"
    volumes:
      - ./services/cart-service:/app
      - ./databases:/databases
      - ./shared:/shared
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_PATH=/databases/cart.db
      - PYTHONPATH=/app:/shared
      - PRODUCT_SERVICE_URL=http://product-service:8001
      - USER_SERVICE_URL=http://user-service:8004
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: microservices_order_service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8003"
    ports:
      - "8003:8003"
    volumes:
      - ./services/order-service:/app
      - ./databases:/databases
      - ./shared:/shared
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_PATH=/databases/order.db
      - PYTHONPATH=/app:/shared
      - PRODUCT_SERVICE_URL=http://product-service:8001
      - CART_SERVICE_URL=http://cart-service:8002
      - USER_SERVICE_URL=http://user-service:8004
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: microservices_api_gateway
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway:/app
      - ./databases:/databases
      - ./shared:/shared
    environment:
      - DEBUG=True
      - USER_SERVICE_URL=http://user-service:8004
      - PRODUCT_SERVICE_URL=http://product-service:8001
      - CART_SERVICE_URL=http://cart-service:8002
      - ORDER_SERVICE_URL=http://order-service:8003
      - DATABASE_PATH=/databases/gateway.db
      - PYTHONPATH=/app:/shared
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  microservices_network:
    driver: bridge

volumes:
  redis_data:
